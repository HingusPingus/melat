    <main>
        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div id="alineador_de_form">
                    <form>
                        <h2 class="mb-4 metal-mania-regular">Danos tu opinión</h2>

                        <div class="mb-3">
                            <label for="rating" class="form-label lora">¿Qué puntuación le darías a la página? (1 a 10)</label>
                            <input type="number" min="1" max="10" class="form-control lora_black" id="rating" name="rating" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label lora">¿Te gustó la página?</label>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="liked" id="likedYes" value="Sí" required>
                            <label class="form-check-label lora" for="likedYes">
                                Sí
                            </label>
                            </div>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="liked" id="likedNo" value="No" required>
                            <label class="form-check-label lora" for="likedNo">
                                No
                            </label>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="improvements" class="form-label lora">¿En qué podríamos mejorar?</label>
                            <textarea class="form-control lora_black" id="improvements" name="improvements" rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="errors" class="form-label lora">¿Encontraste algún error?</label>
                            <textarea class="form-control lora_black" id="errors" name="errors" rows="2"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="suggestions" class="form-label lora">¿Qué subgénero, banda u otra cosa te gustaría que agreguemos?</label>
                            <textarea class="form-control lora_black" id="suggestions" name="suggestions" rows="2"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary lora">Enviar</button>
                    </form>
                </div>
                
                <div class="col-1"></div>
                    </div>
                </div>
        
    </main>
